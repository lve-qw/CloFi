<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header"></header>
    
    <main>
        <nav class="navbar search">
            <form class="container" role="search" action="/products" method="get">
                <div class="input-group">
                
                    <input
                        type="search"
                        class="form-control"
                        placeholder="Поиск"
                        aria-label="Поиск"
                        name="q"
                    >

                    <button class="btn search-btn" type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_1_20425)">
                        <path d="M21 21L16.6569 16.6569M16.6569 16.6569C18.1046 15.2091 19 13.2091 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19C13.2091 19 15.2091 18.1046 16.6569 16.6569Z" stroke="#5a5a6e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_1_20425">
                        <rect width="24" height="24" fill="white"/>
                        </clipPath>
                        </defs>
                        </svg>

                    </button>

                </div>
            </form>
        </nav>



        <div id="products" class="products-container"></div>

        


    </main>


    <footer>
        <div>© 2026 CloFi. Все права защищены.</div>
    </footer>

    <script>
        fetch('../header/header.html')       
          .then(response => response.text())
          .then(html => {
            document.getElementById('header').innerHTML = html;
          })
          .catch(error => console.error('Не удалось загрузить Header:', error));
    </script>
</body>

</html>
