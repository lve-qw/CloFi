
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="favorites.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="favorites.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <div class="message" style="margin: 10px;"></div>
    <div id="favorites" class="products-container"></div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="img-fluid mb-3" src="" alt="">
                    <p><b>Наличие:</b><span id="modalAvailability"></span></p>
                    <p>Описание: <span id="modalDescription"></span></p>
                    <a id="modalLink" href="#" target="_blank" rel="noopener noreferrer">Перейти к товару</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>CloFi. Все права защищены.</div>
    </footer>
    
    <script>
        fetch('../header/header.html') 
          .then(response => response.text())
          .then(html => {
            document.getElementById('header').innerHTML = html;
          })
          .catch(error => console.error('Не удалось загрузить шапку сайта:', error));
    </script>
</body>
</html>
